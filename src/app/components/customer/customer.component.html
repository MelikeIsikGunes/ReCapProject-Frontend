<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<br>
  <div class="row">
    <div class="col-md-3">
      <div class="mb-3">
        <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama">
      </div>
      <div *ngIf="filterText.length>2" class="col-md-6 mt-6 mt-3 p-1 alert alert-success">
        "{{filterText}}" Arama sonucu
      </div>
      
  
      <app-brand></app-brand><br>
      <app-color></app-color>
    </div>
    <div class="col-md-9"> 
        <table *ngIf="dataLoaded==true" class="table">
            <thead>
                
                <tr>
                    <th>Customer Name</th>
                    <th>Company Name</th>
                </tr>
            </thead>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.userName }}</td>
                <td>{{ customer.companyName }}</td>
            </tr>
          </table>
    </div>
