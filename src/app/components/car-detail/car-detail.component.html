<br>
<div class="row">
  <div class="col-md-3">
    <div class="mb-3">
      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama">
    </div>
    <div *ngIf="filterText.length>2" class="col-md-6 mt-6 mt-3 p-1 alert alert-success">
      "{{filterText}}" Arama sonucu
    </div>
    

    <app-brand></app-brand><br>
    <app-color></app-color>
    
<br>
  </div>

  
  <div class="col-md-9">
  <ul class="preview-thumbnail nav nav-tabs">
    <li *ngFor="let carImage of carImages">
      <a data-target="#{{ carImage.id }}" data-toggle="tab">
        <img
          src="{{ carImageUrlDefault }}{{ carImage.imagePath }}"
          width="300" height="200"
          
        />
      </a>
    </li>
  </ul>

  
  <div class="col-md-9">
    
    <table class="table">
      <thead>
          <tr>       
              <th>Brand</th>
              <th>Color</th>
              <th>Model Year</th>
              <th>Daily Price</th>
              <th>Description</th>
                    
          </tr>   
      </thead>
      <tbody>
        <tr *ngFor="let car of carDto">     
         
          <td>{{ car.brandName }}</td>
          <td>{{ car.colorName }}</td>
          <td>{{car.modelYear}}</td>
          <td>{{ car.dailyPrice | currency:"₺"}}</td>
          <td>{{ car.description }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <form [formGroup]="rentalCarForm" >
    <div class="form-group row">
      <label for="customerId" class="col-3 col-form-label sizes">Müşteriler:</label>
      <div class="col-9">
        <select id="customerId" formControlName="customerId" class="form-select" aria-label="Müşteriler" >
          <option [value]="customer.customerId" *ngFor="let customer of customers" >{{ customer.userName }} |
            {{ customer.companyName }}</option>
        </select>
      </div>
    </div>


  <div class="form-group row">
    <label for="rentDate" class="col-3 col-form-label sizes">Alış Tarihi:</label>
    <div class="col-9">
      <input class="form-control" type="datetime-local" id="rentDate" [(ngModel)]="rentDate" >
    </div>
  </div>
  <div class="form-group row">
    <label for="returnDate" class="col-3 col-form-label sizes">Teslim Tarihi:</label>
    <div class="col-9">
      <input class="form-control" type="datetime-local" id="returnDate" [(ngModel)]="returnDate">
    </div>
  </div>

  <div class="form-group row" >
    <label for="amountPaye" class="col-3 col-form-label sizes">Ödenecek Miktar:</label>
    <div class="col-9">
      <h5 class="price"><span class="text-danger">150</span></h5>
    </div>
  </div>

  <div class="form-group action">
  <button   name="buton" type="button" class="btn btn-primary">Rental</button>
</div>
